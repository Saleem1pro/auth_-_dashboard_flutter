<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Test Dashboard</h1>

    <h2>Ajouter un nouvel élément</h2>
    <form id="addItemForm" action="dashboard.php" method="POST">
        <input type="text" name="new_item" placeholder="Nouvel élément" required>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des éléments</h2>
    <ul id="itemList">
        <!-- Les éléments seront ajoutés ici via JavaScript -->
    </ul>

    <script>
        // Fonction pour récupérer et afficher les éléments depuis le backend
        function fetchItems() {
            fetch('dashboard.php')
                .then(response => response.json())
                .then(data => {
                    const itemList = document.getElementById('itemList');
                    itemList.innerHTML = ''; // Nettoyer la liste existante
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.item;
                        itemList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching items:', error));
        }

        // Écouter la soumission du formulaire d'ajout d'élément
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page
            const formData = new FormData(this);
            fetch('dashboard.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    fetchItems(); // Actualiser la liste des éléments après l'ajout
                } else {
                    console.error('Failed to add item:', response.statusText);
                }
            })
            .catch(error => console.error('Error adding item:', error));
        });

        // Charger les éléments initiaux lors du chargement de la page
        fetchItems();
    </script>
</body>
</html>
